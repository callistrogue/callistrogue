<font color="#F5A9A9">
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGeneratorWord(2,100)
$.get("aeneid.txt", function(text) {
     markov.feed(text);

});
function generate(){
	var t = markov.generate()
	$('h1').text(t);
}
</script>
<h1>Beowulf and Aeneas explore the wonders of male vulnerability.</h1>
<button onclick="generate()">Onward with tears and archaic smiles!</button>
</font>
