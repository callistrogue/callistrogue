<font color="#BCA9F5">
<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGenerator(3,200)
$.get("beowulf.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	$('h1').text(t);
}
</script>
<h1>Grendy lost him arm!</h1>
<button onclick="generate()">Be a wolf!</button>
</font>
